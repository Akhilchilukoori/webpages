<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Aside Element</title>
    <style>
       .div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 600px;
        height: 300px;
        background-color: black;
        color: white;
       }
       .div div{
        
        color: white;
       }
       div p{
        font-size: 50px;
       }
    </style>

</head>
<body>
    <div class="div">
    <div>
        <p>Job Application</p>
    </div>
</div>
</body>
</html>
